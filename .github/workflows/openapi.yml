name: Extract openapi definition
'on': push
jobs:
  update_openapi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.15.4
      - run: npm install
      - run: node openapi/openapi.mjs
      - uses: gr2m/create-or-update-pull-request-action@v1.x
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path: openapi/openapi.json
          title: update openapi definition
          branch: openapi
          commit-message: 'chore(openapi): update openapi definition'
      - run: npx bootprint openapi openapi/openapi.json build
      - uses: actions/upload-artifact@v2
        with:
          name: openapi
          path: ${{ github.workspace }}/build/**/*
          retention-days: 2
  publish_doc:
    needs:
      - update_openapi
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: konsumation/konsumation.github.io
      - uses: actions/download-artifact@v2
        with:
          name: openapi
          path: openapi
      - name: list files
        run: ls -R
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_TOKEN }}
          external_repository: konsumation/konsumation.github.io
          publish_branch: master
          publish_dir: openapi
          destination_dir: openapi
      - uses: EndBug/add-and-commit@v6
        with:
          add: 'openapi/*.html'
          author_name: "Markus Felten"
          author_email: "markus.felten@gmx.de"
          message: 'docs(openapi): update openapi documentation'
          token: ${{ secrets.GH_TOKEN }}

